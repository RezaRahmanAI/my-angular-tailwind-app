<div>
  <div class="headering py-36 sm:py-48 md:py-64 lg:py-72 xl:py-[200px]"></div>
  <div
    class="page_title absolute top-1/4 sm:top-1/3 md:top-2/4 lg:top-2/3 xl:top-3/4 2xl:top-[40%] left-0"
  >
    <h1 class="text-2xl sm:text-3xl md:text-4xl text-slate-100 p-5">/ Projects</h1>
  </div>
  <div class="projects_search_bar py-8 bg-slate-50 px-2">
    <div class="container mx-auto">
      <div class="grid grid-cols-2 sm:grid-cols-4 gap-5 items-end">
        <div>
          <form class="max-w-sm mx-auto">
            <label
              for="category"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select Project Category</label
            >
            <select
              #categorySelect
              id="category"
              name="category"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected value="all">Choose a category</option>
              <option value="Ongoing">Ongoing</option>
              <option value="Upcoming">Upcoming</option>
              <option value="Completed">Completed</option>
            </select>
          </form>
        </div>
        <div>
          <form class="max-w-sm mx-auto">
            <label
              for="type"
              class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Select Project Type</label
            >
            <select
              #typeSelect
              id="type"
              name="type"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected value="all">Choose a type</option>
              <option value="Residential">Residential</option>
              <option value="Commercial">Commercial</option>
            </select>
          </form>
        </div>
        <div class="hidden">
          <form class="max-w-sm mx-auto">
            <label
              for="location"
              class="block mb-2 text-sm font-medium text-gray-900"
              >Select Location</label
            >
            <select
              #locationSelect
              id="location"
              name="location"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
            >
              <option selected value="all">Choose location</option>
              <option value="Dhaka">Dhaka</option>
              <option value="Rajshahi">Rajshahi</option>
              <option value="Chattagram">Chattagram</option>
              <option value="Rangpur">Rangpur</option>
            </select>
          </form>
        </div>
        <div class="filter_btn">
          <button
            (click)="getProject()"
            class="border-dashed border-2 border-gray-400 py-2 px-5 rounded-lg hover:bg-gray-400 hover:text-slate-100 duration-500 ease-in-out"
          >
            <i class="ri-filter-2-line"></i>
            Filter
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="project_section py-10 px-2">
    <div class="container mx-auto">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-5 mb-16">
        <div
          *ngFor="let item of state.list"
          class="project_card border rounded-2xl shadow-xl hover:-translate-y-2 hover:ring-1 hover:ring-offset-2 hover:ring-blue-500 duration-500 ease-in-out"
        >
          <a [routerLink]="'/projectdetails/' + item.id">
            <div class="project_card_img rounded-t-2xl overflow-hidden">
              <img
                class="w-full h-[450px] md:h-[350px] lg:h-[380px] xl:h-[450px] rounded-t-2xl object-cover"
                [src]="'/images/banner/banner-3.png'"
                alt=""
              />
            </div>
            <div class="project_card_details p-4 text-center">
              <h1 class="text-2xl font-bold mb-3 duration-500 ease-in-out">
                {{ item.name }}
              </h1>
              <p
                class="font-semibold text-gray-500 flex items-center gap-2 justify-center"
              >
                <span>{{ item.category }}</span>
                <span class="w-3 h-3 text-sm bg-gray-500 rounded-full"></span>
                <span>{{ item.type }}</span>
              </p>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
