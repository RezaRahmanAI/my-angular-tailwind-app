  <div class="connect_form py-8 sm:py-14 bg-slate-400">
    <div
      class="sm:container sm:mx-auto xl:w-[40%] lg:w-[50%] md:w-[60%] sm:w-[70%] w-full px-5"
    >
      <h1
        class="text-3xl sm:text-4xl lg:text-5xl text-slate-800 mb-10 text-center"
      >
        Contact With Us
      </h1>

      <div class="mx-auto">
        <form #contactForm="ngForm" (ngSubmit)="createData()" class="w-full">
          <div class="mb-5">
            <select
              name="subject"
              id="subject"
              [(ngModel)]="contactData.subject"
              class="peer text-sm sm:text-md text-slate-100 w-full py-2 px-0 bg-slate-400 border-0 border-b-2 border-slate-600 focus:outline-none focus:ring-0 focus:border-slate-700 appearance-none peer"
              required
            >
              <option value="" selected class="text-sm">Reason for Contacting *</option>
              <option value="Land Development">Land Development</option>
              <option value="Apartment Buyer">Apartment Buyer</option>
              <option value="Commercial Space Buyer">Commercial Space Buyer</option>
              <option value="Land Buyer">Land Buyer</option>
              <option value="After Sales Service">After Sales Service</option>
              <option value="General Enquiry">General Enquiry</option>
              <option value="Others">Others</option>
            </select>
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="text"
              name="name"
              id="name"
              [(ngModel)]="contactData.name"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-slate-100 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer"
              placeholder=" "
              required
            />
            <label
              for="name"
              class="peer-focus:font-medium absolute text-sm sm:text-md text-slate-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Name *</label
            >
          </div>

          <div class="relative z-0 w-full mb-5 group">
            <input
              type="number"
              name="phone"
              id="phone"
              [(ngModel)]="contactData.phone"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-slate-100 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer"
              placeholder=" "
              required
            />
            <label
              for="phone"
              class="peer-focus:font-medium absolute text-sm sm:text-md text-slate-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Phone Number *</label
            >
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <input
              type="email"
              name="email"
              id="email"
              [(ngModel)]="contactData.email"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-slate-100 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer"
              placeholder=" "
              required
            />
            <label
              for="email"
              class="peer-focus:font-medium absolute text-sm sm:text-md text-slate-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 rtl:peer-focus:left-auto peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Email *</label
            >
          </div>
          <div class="relative z-0 w-full mb-5 group">
            <textarea
              name="message"
              id="message"
              [(ngModel)]="contactData.message"
              class="block py-2.5 px-0 w-full text-sm text-gray-900 bg-transparent border-0 border-b-2 border-slate-100 appearance-none dark:text-white dark:border-gray-600 dark:focus:border-blue-500 focus:outline-none focus:ring-0 focus:border-slate-700 peer"
              placeholder=" "
              required
            ></textarea>
            <label
              for="message"
              class="peer-focus:font-medium absolute text-md text-slate-100 duration-300 transform -translate-y-6 scale-75 top-3 -z-10 origin-[0] peer-focus:start-0 rtl:peer-focus:translate-x-1/4 peer-focus:text-slate-700 peer-focus:dark:text-blue-500 peer-placeholder-shown:scale-100 peer-placeholder-shown:translate-y-0 peer-focus:scale-75 peer-focus:-translate-y-6"
              >Message</label
            >
          </div>
          <button
            type="submit"
            class="mx-auto text-white bg-blue-500 hover:bg-blue-600 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-md w-full md:w-auto px-10 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
          >
            Submit
          </button>
        </form>
      </div>
    </div>
  </div>
