
<app-hero />
<div class="projects_explore">
  <div class="container">
    <div class="grid lg:grid-cols-3 gap-6">
      <app-project-explore-card
        title="Ongoing Projects"
        image="images/a3.jpg"
        route="/projectcategoryOngoing"
      ></app-project-explore-card>
      <app-project-explore-card
        title="Upcoming Projects"
        image="images/a1.jpg"
        route="/projectcategoryUpcoming"
      ></app-project-explore-card>
      <app-project-explore-card
        title="Completed Projects"
        image="images/b1.jpg"
        route="/projectcategoryCompleted"
      ></app-project-explore-card>
    </div>
  </div>
</div>

<app-projects-grid [projects]="state.list"></app-projects-grid>

  <!-- Modal Section -->
  <div *ngIf="isModalVisible" class="fixed inset-0 flex items-center justify-center z-50" [@modalAnimation]>
    <div (click)="onToggle()" class="absolute inset-0 bg-black opacity-70"></div>
    <div class="w-[500px] sm:w-[550px] md:w-[600px] lg:w-[650px] xl:w-full max-w-4xl p-3 relative mx-auto my-auto rounded shadow-lg bg-white">
      <div class="text-end space-x-4 md:block">
        <button (click)="onToggle()" class="mb-2 md:mb-0 bg-blue-500 border border-blue-500 px-2.5 py-1 text-sm shadow-sm font-medium tracking-wider text-white rounded hover:shadow-lg hover:bg-blue-600">
          <i class="ri-close-fill text-lg"></i>
        </button>
      </div>
      <div class="p-5 gap-5">
