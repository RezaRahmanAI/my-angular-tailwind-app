<section class="our_vision_mission py-16 px-4">
  <div class="max-w-6xl mx-auto space-y-16">
    <!-- Mission -->
    <div class="mission flex flex-col lg:flex-row gap-10 items-center">
      <div class="lg:w-1/2">
        <div class="overflow-hidden rounded-xl shadow">
          <img
            *ngIf="missionImage; else missionPlaceholder"
            [src]="missionImage"
            alt="Mission image"
            class="w-full object-cover h-full"
            loading="lazy"
            (error)="onImageError($event)"
          />
          <ng-template #missionPlaceholder>
            <div class="w-full h-60 bg-gray-200 flex items-center justify-center text-gray-500">
              No image
            </div>
          </ng-template>
        </div>
      </div>
      <div class="lg:w-1/2">
        <h2 class="text-3xl font-bold text-[var(--text)] mb-3">Mission</h2>
        <div class="prose text-[var(--text)]">
          <p *ngIf="mission; else noMission">{{ mission }}</p>
          <ng-template #noMission>
            <p class="text-gray-500">No mission available.</p>
          </ng-template>
        </div>
      </div>
    </div>

    <!-- Vision -->
    <div class="vision flex flex-col lg:flex-row-reverse gap-10 items-center">
      <div class="lg:w-1/2">
        <div class="overflow-hidden rounded-xl shadow">
          <img
            *ngIf="visionImage; else visionPlaceholder"
            [src]="visionImage"
            alt="Vision image"
            class="w-full object-cover h-full"
            loading="lazy"
            (error)="onImageError($event)"
          />
          <ng-template #visionPlaceholder>
            <div class="w-full h-60 bg-gray-200 flex items-center justify-center text-gray-500">
              No image
            </div>
          </ng-template>
        </div>
      </div>
      <div class="lg:w-1/2">
        <h2 class="text-3xl font-bold text-[var(--text)] mb-3">Vision</h2>
        <div class="prose text-[var(--text)]">
          <p *ngIf="vision; else noVision">{{ vision }}</p>
          <ng-template #noVision>
            <p class="text-gray-500">No vision available.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</section>
