<section class="owner_speech py-16 px-4 bg-[var(--secondary)]">
  <div class="max-w-6xl mx-auto flex flex-col lg:flex-row gap-10 items-start">
    <div class="flex-shrink-0 w-full lg:w-1/3">
      <div class="overflow-hidden rounded-xl shadow-md">
        <img
          *ngIf="ownerImage; else ownerPlaceholder"
          [src]="ownerImage"
          alt="Owner image"
          class="w-full object-cover aspect-[4/5]"
          loading="lazy"
          (error)="onImageError($event)"
        />
        <ng-template #ownerPlaceholder>
          <div class="w-full aspect-[4/5] bg-gray-200 flex items-center justify-center text-gray-500">
            No image
          </div>
        </ng-template>
      </div>
    </div>
    <div class="flex-1">
      <h2 class="text-4xl font-bold text-[var(--text)] mb-2">Owner’s Message</h2>
      <div class="mb-4">
        <h3 *ngIf="ownerName" class="text-2xl font-semibold text-[var(--accent)]">
          {{ ownerName }}
        </h3>
        <p *ngIf="ownerDesignation" class="text-sm font-medium text-gray-500">
          {{ ownerDesignation }}
        </p>
      </div>
      <div class="relative text-lg leading-relaxed text-[var(--text)]">
        <div class="flex items-start gap-2 mb-4">
          <span class="text-4xl text-[var(--accent)]" aria-hidden="true">“</span>
          <div class="flex-1">
            <p *ngIf="ownerSpeech; else noSpeech">
              {{ ownerSpeech }}
            </p>
            <ng-template #noSpeech>
              <p class="text-gray-500">Owner message is not available at the moment.</p>
            </ng-template>
          </div>
          <span class="text-4xl text-[var(--accent)]" aria-hidden="true">”</span>
        </div>
      </div>
    </div>
  </div>
</section>
