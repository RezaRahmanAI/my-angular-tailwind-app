<section class="our_projects site-container">
  <div class="title-block">
    <div class="line-1">
      <h1>Our Feature</h1>
    </div>
    <div class="line-2">
      <h1>Projects</h1>
    </div>
  </div>
  <div class="grid">
    <div *ngFor="let item of projects" class="project_card">
      <a [routerLink]="'/projectdetails/' + item.id">
        <div class="project_card_img">
          <img [src]="item.thumbnail" [alt]="item.name" />
        </div>
        <div class="project_card_details">
          <h2>{{ item.name }}</h2>
          <p class="meta">
            <span>{{ item.category }}</span>
            <span class="dot"></span>
            <span>{{ item.type }}</span>
          </p>
        </div>
      </a>
    </div>
  </div>
</section>
