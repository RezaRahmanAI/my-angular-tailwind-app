<div class="container mt-4">
  <h2 class="text-primary fw-bold mb-4">ðŸ“¸ Gallery Admin Panel</h2>

  <!-- Upload Section -->
  <div class="card p-4 mb-5 shadow border-0">
    <h5 class="mb-3">Upload New Media</h5>
    <div class="d-flex flex-column flex-md-row gap-3">
      <input type="file" (change)="onFileSelected($event)" class="form-control" />
      <button class="btn btn-success" (click)="uploadFile()" [disabled]="!selectedFile">
        <i class="bi bi-upload me-1"></i> Upload
      </button>
    </div>
  </div>

  <!-- Gallery Grid -->
  <div class="row">
    <div
      class="col-lg-3 col-md-4 col-sm-6 mb-4"
      *ngFor="let item of galleryItems"
    >
      <div class="card h-100 shadow-sm border-0">
        <div class="card-body p-2 text-center">

          <!-- Image Preview -->
          <ng-container *ngIf="item.mediaType === 'image'">
            <img
              [src]="item.fileUrl"
              alt="Gallery Image"
              class="img-fluid rounded"
              style="max-height: 180px; object-fit: cover;"
            />
          </ng-container>

          <!-- Video Preview -->
          <ng-container *ngIf="item.mediaType === 'video'">
            <video
              [src]="item.fileUrl"
              controls
              class="w-100 rounded"
              style="max-height: 180px; object-fit: cover;"
            ></video>
          </ng-container>

          <!-- Info & Actions -->
          <div class="mt-3">
            <span class="badge bg-secondary px-3 py-1">{{ item.mediaType | titlecase }}</span>
            <button
              class="btn btn-sm btn-outline-danger d-block mt-2 w-100"
              (click)="deleteItem(item.id)"
            >
              Delete
            </button>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
