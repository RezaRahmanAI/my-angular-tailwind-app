<div class="body">
  <div class="login-container">
    <h2 class="login-title">Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="username">Username</label>
        <input formControlName="username" type="text" id="username" class="form-control" placeholder="Enter your username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input formControlName="password" type="password" id="password" class="form-control" placeholder="Enter your password">
      </div>
      <button type="submit" class="login-button">Login</button>
    </form>
  </div>
</div>
