<div class="projects_explore py-24 bg-gradient-to-b from-slate-100 via-white to-slate-100">
  <div class="container mx-auto px-4">
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-16">
      
      <!-- Project Card Template -->
      <ng-container *ngFor="let project of [
        { link: '/projectcategoryOngoing', image: '/images/banner/banner-3.png', title: 'Ongoing Projects' },
        { link: '/projectcategoryUpcoming', image: '/images/banner/banner_1.jpg', title: 'Upcoming Projects' },
        { link: '/projectcategoryCompleted', image: '/images/banner/banner-3.png', title: 'Completed Projects' }
      ]">
        <a [routerLink]="project.link" class="relative group block overflow-hidden rounded-2xl shadow-lg h-[300px] md:h-[400px] lg:h-[500px]">
          <img [src]="project.image" alt="project image" class="w-full h-full object-cover brightness-50 duration-700 group-hover:scale-105" />

          <div class="absolute inset-0 flex flex-col justify-center items-center text-center px-4">
            <!-- Title: Always visible -->
            <h3 class="text-2xl md:text-3xl text-white font-semibold mb-2">{{ project.title }}</h3>

            <!-- "Explore": Only animate this on hover -->
            <p class="text-white text-lg opacity-0 translate-y-10 group-hover:opacity-100 group-hover:translate-y-0 transition duration-500">
              Explore
            </p>
          </div>
        </a>
      </ng-container>

    </div>

      <div class="flex items-center gap-3">
        <i class="ri-bookmark-3-fill text-3xl text-white"></i>
        <span class="text-xl md:text-2xl font-semibold text-white">Get In Touch</span>
      </div>
      <button class="bg-white text-blue-600 hover:bg-blue-100 font-semibold px-6 py-3 rounded-full transition duration-300">
        Booking Now
      </button>
    </div> -->
  </div>
</div>
