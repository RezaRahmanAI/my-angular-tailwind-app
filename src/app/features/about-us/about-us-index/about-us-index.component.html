<div class="p-6 bg-gray-100 dark:bg-gray-900 min-h-screen">
  <div class="flex items-center mb-6">
    <h6 class="text-2xl font-bold text-indigo-600 dark:text-indigo-400 flex-grow">About Us</h6>
    <div class="flex-shrink-0">
      <button *ngIf="!aboutUsList || aboutUsList.length === 0" (click)="openCreateModal()" class="px-6 py-2 text-white bg-gradient-to-r from-indigo-600 to-cyan-500 hover:from-indigo-700 hover:to-cyan-600 focus:ring-4 focus:outline-none focus:ring-indigo-300 rounded-lg text-sm font-medium transition-all duration-200">
        <span class="align-middle">Create About Us</span>
      </button>
    </div>
  </div>

  <!-- Create Modal -->
  <div *ngIf="showCreateModal" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-60 transition-opacity duration-300">
    <app-about-us-form [aboutUs]="null" mode="create" (close)="closeModal()" (saved)="onAboutUsSaved()"></app-about-us-form>
  </div>

  <!-- Edit Modal -->
  <div *ngIf="showEditModal" class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-60 transition-opacity duration-300">
    <app-about-us-form [aboutUs]="selectedAboutUs" mode="edit" (close)="closeModal()" (saved)="onAboutUsSaved()"></app-about-us-form>
  </div>

  <div class="relative overflow-x-auto rounded-xl shadow-lg dark:shadow-none bg-white dark:bg-gray-800">
    <table class="w-full text-sm text-left text-gray-600 dark:text-gray-300">
      <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400">
        <tr>
          <th scope="col" class="px-6 py-4">History</th>
          <th scope="col" class="px-6 py-4">Vision</th>
          <th scope="col" class="px-6 py-4">Vision Image</th>
          <th scope="col" class="px-6 py-4">Mission</th>
          <th scope="col" class="px-6 py-4">Mission Image</th>
          <th scope="col" class="px-6 py-4">Owner</th>
          <th scope="col" class="px-6 py-4">Designation</th>
          <th scope="col" class="px-6 py-4">Speech</th>
          <th scope="col" class="px-6 py-4">Owner Image</th>
          <th scope="col" class="px-6 py-4">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of aboutUsList; let i = index" class="border-b dark:border-gray-700 hover:bg-gray-50 dark:hover:bg-gray-600 transition-colors duration-200" [ngClass]="{'bg-gray-50 dark:bg-gray-700': i % 2 === 0, 'bg-white dark:bg-gray-800': i % 2 !== 0}">
          <td class="px-6 py-4 max-w-xs truncate">{{ item.history }}</td>
          <td class="px-6 py-4 max-w-xs truncate">{{ item.vision }}</td>
          <td class="px-6 py-4">
            <img class="w-20 h-12 object-cover rounded-md shadow-sm" [src]="apiBaseUrl + '/api/attachment/get/' + item.visionImage" alt="Vision Image" />
          </td>
          <td class="px-6 py-4 max-w-xs truncate">{{ item.mission }}</td>
          <td class="px-6 py-4">
            <img class="w-20 h-12 object-cover rounded-md shadow-sm" [src]="apiBaseUrl + '/api/attachment/get/' + item.missionImage" alt="Mission Image" />
          </td>
          <td class="px-6 py-4">{{ item.ownerName }}</td>
          <td class="px-6 py-4">{{ item.ownerDesignation }}</td>
          <td class="px-6 py-4 max-w-xs truncate">{{ item.ownerSpeech }}</td>
          <td class="px-6 py-4">
            <img class="w-20 h-12 object-cover rounded-md shadow-sm" [src]="apiBaseUrl + '/api/attachment/get/' + item.ownerImage" alt="Owner Image" />
          </td>
          <td class="px-6 py-4 text-right space-x-2">
            <button (click)="openEditModal(item)" class="px-4 py-1 text-blue-600 hover:text-white border border-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg text-sm font-medium transition-all duration-200 dark:border-blue-500 dark:text-blue-500 dark:hover:text-white dark:hover:bg-blue-600 dark:focus:ring-blue-800">Edit</button>
            <button (click)="deleteAboutUs(item.id)" class="px-4 py-1 text-red-600 hover:text-white border border-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 rounded-lg text-sm font-medium transition-all duration-200 dark:border-red-500 dark:text-red-500 dark:hover:text-white dark:hover:bg-red-600 dark:focus:ring-red-900">Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
