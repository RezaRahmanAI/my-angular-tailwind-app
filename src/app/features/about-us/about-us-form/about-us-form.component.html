<div class="fixed inset-0 z-50 flex justify-center items-center bg-black bg-opacity-60 transition-opacity duration-300">
  <div class="relative p-4 sm:p-6 w-full max-w-3xl mx-auto max-h-[90vh] overflow-y-auto">
    <div class="relative bg-gradient-to-br from-white to-gray-50 dark:from-gray-800 dark:to-gray-900 rounded-xl shadow-md dark:shadow-none transition-all duration-300 transform animate-slideIn">
      <div class="flex justify-between items-center p-4 sm:p-6 border-b border-gray-200 dark:border-gray-700">
        <h3 class="text-lg sm:text-xl font-bold text-indigo-600 dark:text-indigo-400">{{ mode === 'create' ? 'Add About Us' : 'Edit About Us' }}</h3>
        <button type="button" (click)="closeModal()" class="text-gray-500 hover:text-gray-900 dark:text-gray-400 dark:hover:text-white rounded-lg p-2 hover:bg-gray-200 dark:hover:bg-gray-600 transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500">
          <svg class="w-5 h-5 sm:w-6 sm:h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <form (ngSubmit)="saveAboutUs()" enctype="multipart/form-data" class="p-4 sm:p-6">
        <div class="grid gap-4 sm:gap-6 sm:grid-cols-2">
          <div class="sm:col-span-2">
            <label for="history" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">History</label>
            <textarea id="history" [(ngModel)]="_aboutUs.history" name="history" rows="3" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write company history here" required></textarea>
          </div>
          <div class="sm:col-span-2">
            <label for="vision" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Vision</label>
            <textarea id="vision" [(ngModel)]="_aboutUs.vision" name="vision" rows="2" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write company vision here" required></textarea>
            <input *ngIf="mode === 'edit'" id="id" [(ngModel)]="_aboutUs.id" name="id" type="text" class="hidden" />
          </div>
          <div class="sm:col-span-2">
            <label for="mission" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Mission</label>
            <textarea id="mission" [(ngModel)]="_aboutUs.mission" name="mission" rows="2" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write company mission here" required></textarea>
          </div>
          <div class="sm:col-span-1">
            <label for="ownerName" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Owner Name</label>
            <input id="ownerName" [(ngModel)]="_aboutUs.ownerName" name="ownerName" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter owner name" required />
          </div>
          <div class="sm:col-span-1">
            <label for="ownerDesignation" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Owner Designation</label>
            <input id="ownerDesignation" [(ngModel)]="_aboutUs.ownerDesignation" name="ownerDesignation" type="text" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Enter owner designation" required />
          </div>
          <div class="sm:col-span-2">
            <label for="ownerSpeech" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Owner Speech</label>
            <textarea id="ownerSpeech" [(ngModel)]="_aboutUs.ownerSpeech" name="ownerSpeech" rows="2" class="block w-full p-2 sm:p-3 text-sm text-gray-900 bg-gray-100 rounded-lg border border-gray-300 focus:ring-indigo-500 focus:border-indigo-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-indigo-500 dark:focus:border-indigo-500 transition-all duration-200" placeholder="Write owner speech here" required></textarea>
          </div>
          <div class="sm:col-span-1">
            <label for="ownerImage" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Owner Image</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 focus:outline-none dark:placeholder-gray-400 transition-all duration-200" id="ownerImage" name="ownerImage" type="file" (change)="onOwnerImageChange($event)" />
          </div>
          <div class="sm:col-span-1">
            <label for="visionImage" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Vision Image</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 focus:outline-none dark:placeholder-gray-400 transition-all duration-200" id="visionImage" name="visionImage" type="file" (change)="onVisionImageChange($event)" />
          </div>
          <div class="sm:col-span-1">
            <label for="missionImage" class="block mb-2 text-sm font-semibold text-gray-700 dark:text-gray-200">Mission Image</label>
            <input class="block w-full text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-100 dark:bg-gray-700 dark:border-gray-600 dark:text-gray-400 focus:outline-none dark:placeholder-gray-400 transition-all duration-200" id="missionImage" name="missionImage" type="file" (change)="onMissionImageChange($event)" />
          </div>
        </div>
        <div class="mt-4 sm:mt-6 flex justify-end">
          <button type="submit" class="inline-flex items-center px-4 sm:px-5 py-2 text-white bg-cyan-600 border border-cyan-500 hover:bg-cyan-700 hover:border-cyan-600 focus:ring-2 focus:ring-cyan-200 dark:focus:ring-cyan-400/20 rounded-lg text-sm font-medium transition-all duration-200">
            <svg class="mr-2 -ml-1 w-4 sm:w-5 h-4 sm:h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
              <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd"></path>
            </svg>
            {{ mode === 'create' ? 'Save' : 'Update' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
